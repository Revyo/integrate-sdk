name: Publish to npm

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'examples/**'
      - '.github/**'
      - '!.github/workflows/publish.yml'

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version-changed: ${{ steps.check.outputs.changed }}
      version: ${{ steps.package.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get current version
        id: package
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Get previous version
        id: previous
        run: |
          git checkout HEAD^ -- package.json
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
          git checkout HEAD -- package.json

      - name: Check if version changed
        id: check
        run: |
          CURRENT_VERSION="${{ steps.package.outputs.version }}"
          PREVIOUS_VERSION="${{ steps.previous.outputs.version }}"
          
          echo "Current version: $CURRENT_VERSION"
          echo "Previous version: $PREVIOUS_VERSION"
          
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "✅ Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "❌ Version not changed, skipping publish"
          fi

  publish:
    needs: check-version
    if: needs.check-version.outputs.version-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Type check
        run: bun run type-check

      - name: Build
        run: bun run build

      - name: Setup Node.js (for npm publish)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          release_name: Release v${{ needs.check-version.outputs.version }}
          body: |
            ## Changes in v${{ needs.check-version.outputs.version }}
            
            See [CHANGELOG.md](https://github.com/Revyo/integrate-sdk/blob/main/CHANGELOG.md) for details.
            
            ### Installation
            ```bash
            bun add integrate-sdk@${{ needs.check-version.outputs.version }}
            ```
          draft: false
          prerelease: false

